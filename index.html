<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Post Bridge Version 1 --- Page</title>
  </head>
  <body>
    <iframe
      id="frame"
      src="http://localhost:10000/frame.html"
      width="500"
      height="400"
    ></iframe>
    <script src="./minify.js"></script>
    <script type="text/javascript">
      var bridge = new postBridge(document.querySelector("#frame"));

      bridge.receive("sendMessageInFrame", data => {
        console.log("在父端接收信息:", data);
      });

      bridge.send("sendMessageInPage", { key: "发送数据给子端" });
    </script>
  </body>
</html>
